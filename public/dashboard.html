<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./checkbox.css">
</head>
<body>
  <script src="./jquery.js" ></script>
    <div class="container">
        <div id="tDateg">
          <div></div>
          <span id="tDate">
            <div></div>
          </span></div>
        <div class="group" id="buttonset">
          <div></div>
          <div class="visual">
            <input type="checkbox" id="monday" value="1" name="monday" onclick="dateCheck(this)">
            <label for="monday">Mon</label>
  
            <input type="checkbox" id="tuesday" value="2" name="tuesday" onclick="dateCheck(this)">
            <label for="tuesday">Tue</label>
  
            <input type="checkbox" id="wednesday" value="3" name="wednesday" onclick="dateCheck(this)">
            <label for="wednesday">Wed</label>
  
            <input type="checkbox" id="thursday" value="4" name="thursday" onclick="dateCheck(this)">
            <label for="thursday">Thu</label>
  
            <input type="checkbox" id="friday" value="5" name="friday" onclick="dateCheck(this)">
            <label for="friday">Fri</label>
            
          </div>
          <div></div>
      </div>
      </div>
      <script src="./app.js"></script>
</body>
</html>
