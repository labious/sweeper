    <div class="container">
        <div class="header">
            <h2 class="free">New Camper Sign up</h2>
        </div>
        <form  class="form">
            <div class="form-Control">
                <input type="text" placeholder="Enter Username" id="username" required>
            </div>
            <div class="form-Control">
                <input type="email" placeholder="Enter email e.g bootcamper@itthynk.com" id="email" required>
            </div>
            <div class="form-Control">
                <input class="password" type="password" placeholder="Create password" required>
            </div>
            <div class="form-Control">
                <input class="password2" type="password" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="sign-up"> 
                <a href="./dashboard.html">Sign up</a>
            </button><br>
        </form>
